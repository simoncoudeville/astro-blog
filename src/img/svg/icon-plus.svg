  </defs>
  <g id="icon-plus" class="cls-1">
    <g id="Group_1" data-name="Group 1" transform="translate(-0.75 -0.75)">
      <line id="Line_1" data-name="Line 1" class="cls-2" y2="10" transform="translate(10.75 5.75)"/>
      <line id="Line_2" data-name="Line 2" class="cls-2" y2="10" transform="translate(15.75 10.75) rotate(90)"/>
    </g>
  </g>
